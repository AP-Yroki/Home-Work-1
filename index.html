<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <section class="header">
        <div class="container">
            <div class="header__wrap">

                    <img src="./img/Logo.svg" alt="logo">
                </div>
                <div class="header__menu">
                    <p class="header__item">Why Alivio</p>
                    <p class="header__item">Solutions</p>
                    <p class="header__item">Community</p>

                    <p class="header__item">Sign in</p>

            </div>
        </div>
    </section>
    <section class="intro">
        <div class="container">
            <div class="intro__wrap">
                <div class="intro__bg">
                    <img src="./img/BG.png" alt="">

                <div class="intro__texts">

                    <p class="intro__text">Everyone experiences stress in different ways.

                    <a href="#" class="intro__btn intro__btn_b">Find Your Way</a>
